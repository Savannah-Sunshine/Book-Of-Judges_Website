<!--  HTML documents must start with DOCTYPE - this indicates this HTML document contains HTML5 code-->
<!DOCTYPE html>
<html lang="en">

    <!-- head contains information about your website not visible inside the browser tab -->
    <head>
        <style>

        </style>

        <!-- metadata defines data about the HTML document -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>THE BOOK OF JUDGES</title>
        <!-- Tells the editor where CSS code is, where to apply styles -->
        <link rel="stylesheet" href="main.css">
    </head>


    <!-- body> element contains the content of your website visible in browser -->
    <body class= "dark-theme">
        <h1>Task List</h1>
        <p id="msg">Current tasks:</p>
        <!-- ul = unordered list, helps for styling all elements of the same class. -->
        <ul>
            <!-- li = list item -->
            <li class="list">Add visual styles</li>
            <li class="list">Add light and dark themes</li>
            <li>Enable switching the theme</li>
        </ul>

         <!-- Adds a button -->
        <div>
            <button class="btn">Dark</button>
        </div>

        <!-- Tekks where JS code is, so you can have functionality -->
        <script src="app.js"></script>

        <noscript>You need to enable JavaScript to view the full site.</noscript>
    </body>
</html>
